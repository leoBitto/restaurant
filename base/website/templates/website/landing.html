{% extends "website/base.html" %}
{% load static %}

{% block content %} 


<section id="carousel" class="carousel carousel-dark slide" data-bs-interval="false">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        
        {% for i in num_of_images %}
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="{{i}}" ></button>
        {% endfor %}

    </div>
    <div class="carousel-inner" style="width:100%; height:100%;">

        <div class="carousel-item active" style="width:100%; height:100%;">
            <img src="{{ first_image.img.url }}" class="d-block w-100" style="width:100%; height:100%; object-fit:cover">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ first_image.header }}</h5>
                <p>{{ first_image.description }}</p>
            </div>
        </div>


        {% for image in images %}

        <div class="carousel-item" style="width:100%; height:100%;">
            <img src="{{ image.img.url }}" class="d-block w-100"  style="width:100%; height:100%; object-fit:cover">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ image.header }}</h5>
                <p>{{ image.description }}</p>
            </div>
        </div>

        {% endfor %}

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</section>




{% endblock %}
