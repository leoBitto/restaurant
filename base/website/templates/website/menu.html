{% extends "website/base.html" %}
{% load static %}

{% block content %} 
<div class="container mx-auto d-flex flex-column ">
{% for dish in dishes %}
    <div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{dish.name}}</h5>
        <p class="card-text">{{dish.description}}</p>
        
    </div>
    </div>
{% endfor %}
</div>
{% endblock %}
